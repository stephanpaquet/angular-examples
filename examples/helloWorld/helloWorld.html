<!--
1) Include Angular JS librairy
2) Bootstrap the by adding ng-app into body tag
3) ng-init : to initialize model before a template gets rendered
4) {{name}} expression which simply renders model value
-->

<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    </head>
    <body ng-app ng-init="name = 'World'">
        <h1>Hello, {{name}}!</h1>
    </body>
</html>
