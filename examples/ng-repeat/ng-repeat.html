<!--
A $scope object in AngularJS is here to expose the domain model to a view (template)
Note: no need ng-init
ng-app is declared inside the div element

-->
<!DOCTYPE html>
<html>
    <head>
        <title>Angular JS - Example with Controller</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    </head>
    <body>
        <div ng-app ng-controller="WorldCtrl">
            <ul>
                <li ng-repeat="country in countries">
                    {{country.name}} has population of {{country.population}}
                </li>
            </ul>        
            <hr />
            World's population: {{population}} millions
        </div>

        <script>
        // Controller
        var WorldCtrl = function ($scope) {
            $scope.population = 7000;
            $scope.countries = [
                {name: 'France', population: 63.1},
                {name: 'United Kingdom', population: 61.8},
            ];
        };           
        </script>
    </body>
</html>
